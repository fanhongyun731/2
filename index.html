                answer: "B",

                answer: "A",

            {

                answer: "A",

                answer: "A",
                type: "judgment"
            },
            {
                question: "图片可以导入到Flash的动画中，但声音不行。",
                answer: "B",

            {
                question: "在FlashMx中，当编辑某图层中的内容时，为了避免影响其他图层中的内容，可以将其他图层隐藏。",
                answer: "A",
                type: "judgment"

            {

            {
                question: "Flash中，文本被分离为图形后，能继续使用文本工具对其进行编辑。",
                answer: "B",

        ]; 
        // 随机打乱题目顺序
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        let selectedQuestions = shuffleArray([...questions]).slice(0, 10); // 随机选择10道题目
        let currentQuestionIndex = 0;
        let score = 0;

        // 显示当前题目
        function displayQuestion() {
            const question = selectedQuestions[currentQuestionIndex];
            document.getElementById('question-number').textContent = `第 ${currentQuestionIndex + 1} 题`;
            document.getElementById('question-text').textContent = question.question;
            const optionsContainer = document.getElementById('options-container');
            const trueFalseOptions = document.getElementById('true-false-options');
            optionsContainer.innerHTML = '';
            trueFalseOptions.innerHTML = '';
            trueFalseOptions.style.display = 'none';

            // 显示题目类型
            const questionType = document.createElement('div');
            questionType.className = 'question-type';
            if (question.type === 'single') {
                questionType.textContent = '（单选题）';
            } else if (question.type === 'multiple') {
                questionType.textContent = '（多选题）';
            } else if (question.type === 'judgment') {
                questionType.textContent = '（判断题）';
            }
            optionsContainer.appendChild(questionType);

            if (question.type === 'single' || question.type === 'multiple') {
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option', 'bg-blue-500', 'hover:bg-blue-600', 'text-white', 'py-2', 'px-4', 'rounded', 'cursor-pointer', 'mb-2');
                    
                    // 添加选项标签 (A, B, C, D)
                    const optionLabel = document.createElement('span');
                    optionLabel.className = 'option-label';
                    optionLabel.textContent = `${String.fromCharCode(65 + index)}.`;
                    optionElement.appendChild(optionLabel);
                    
                    // 添加选项文本
                    optionElement.appendChild(document.createTextNode(option));
                    
                    optionElement.dataset.value = String.fromCharCode(65 + index);
                    
                    optionElement.addEventListener('click', () => {
                        if (question.type === 'single') {
                            const options = document.querySelectorAll('.option');
                            options.forEach(opt => opt.classList.remove('selected'));
                            optionElement.classList.add('selected');
                        } else {
                            optionElement.classList.toggle('selected');
                        }
                    });
                    optionsContainer.appendChild(optionElement);
                });
            } else if (question.type === 'judgment') {
                const trueOption = document.createElement('div');
                trueOption.textContent = '正确';
                trueOption.dataset.value = 'A';
                trueOption.classList.add('cursor-pointer');
                const falseOption = document.createElement('div');
                falseOption.textContent = '错误';
                falseOption.dataset.value = 'B';
                falseOption.classList.add('cursor-pointer');
                trueOption.addEventListener('click', () => {
                    const options = document.querySelectorAll('#true-false-options div');
                    options.forEach(opt => opt.classList.remove('selected'));
                    trueOption.classList.add('selected');
                });
                falseOption.addEventListener('click', () => {
                    const options = document.querySelectorAll('#true-false-options div');
                    options.forEach(opt => opt.classList.remove('selected'));
                    falseOption.classList.add('selected');
                });
                trueFalseOptions.appendChild(trueOption);
                trueFalseOptions.appendChild(falseOption);
                trueFalseOptions.style.display = 'flex';
            }

            document.getElementById('submit-button').style.display = 'block';
            document.getElementById('feedback-text').textContent = '';
            document.getElementById('next-button').style.display = 'none';
            document.getElementById('options-container').style.pointerEvents = 'auto';
            if (trueFalseOptions.style.display === 'flex') {
                trueFalseOptions.style.pointerEvents = 'auto';
            }
        }

        // 检查用户选择的答案是否正确
        function checkAnswer() {
            const question = selectedQuestions[currentQuestionIndex];
            const optionsContainer = document.getElementById('options-container');
            const trueFalseOptions = document.getElementById('true-false-options');
            let userAnswer = '';

            if (question.type === 'single') {
                const selectedOption = optionsContainer.querySelector('.option.selected');
                if (selectedOption) {
                    userAnswer = selectedOption.dataset.value;
                }
            } else if (question.type === 'multiple') {
                const selectedOptions = Array.from(optionsContainer.querySelectorAll('.option.selected'));
                userAnswer = selectedOptions.map(opt => opt.dataset.value).sort().join('');
            } else if (question.type === 'judgment') {
                const selectedOption = trueFalseOptions.querySelector('div.selected');
                if (selectedOption) {
                    userAnswer = selectedOption.dataset.value;
                }
            }

            const feedbackText = document.getElementById('feedback-text');
            if (userAnswer === question.answer) {
                feedbackText.textContent = '回答正确！';
                feedbackText.style.color = 'green';
                score++;
            } else {
                if (question.type === 'judgment') {
                    feedbackText.textContent = `回答错误，正确答案是：${question.answer === 'A' ? '正确' : '错误'}`;
                } else if (question.type === 'multiple') {
                    feedbackText.textContent = `回答错误，正确答案是：${question.answer.split('').join('、')}`;
                } else {
                    feedbackText.textContent = `回答错误，正确答案是：${question.answer}`;
                }
                feedbackText.style.color = 'red';
            }
            document.getElementById('score').textContent = score;
            document.getElementById('submit-button').style.display = 'none';
            document.getElementById('next-button').style.display = 'block';
            document.getElementById('options-container').style.pointerEvents = 'none';
            if (trueFalseOptions.style.display === 'flex') {
                trueFalseOptions.style.pointerEvents = 'none';
            }
        }

        // 进入下一题
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < selectedQuestions.length) {
                displayQuestion();
            } else {
                alert(`测试结束，你的总得分是：${score}/${selectedQuestions.length}`);
                resetQuiz();
            }
        }

        // 重置测试
        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedQuestions = shuffleArray([...questions]).slice(0, 10);
            displayQuestion();
            document.getElementById('score').textContent = score;
        }

        // 初始化测试
        displayQuestion();
        document.getElementById('submit-button').addEventListener('click', checkAnswer);
        document.getElementById('next-button').addEventListener('click', nextQuestion);
    </script>
